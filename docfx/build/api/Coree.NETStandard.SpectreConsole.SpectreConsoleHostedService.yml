  assemblies:
  - Coree.NETStandard
  namespace: Coree.NETStandard.SpectreConsole
  summary: >-
    Starts the hosted Spectre.Console CLI application asynchronously.

    Parses the command line arguments, executes the corresponding command,

    and sets the application exit code based on the outcome of the command execution.

    This method employs a specialized set of exit codes defined by the <xref href="Coree.NETStandard.SpectreConsole.SpectreConsoleHostedService.ExitCode" data-throw-if-not-resolved="false"></xref> enum,

    which may deviate from standard exit code conventions to suit the specific behavior and requirements

    of this application. For example, it includes codes for successful command execution that leads to application

    continuation or termination, and for handling cases where help information is displayed or a command is not found.
  example: []
  syntax:
    content: public Task StartAsync(CancellationToken cancellationToken)
    parameters:
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token that can be used to request cancellation of the operation.
    return:
      type: System.Threading.Tasks.Task
      description: A task that represents the asynchronous start operation.
    content.vb: Public Function StartAsync(cancellationToken As CancellationToken) As Task
  overload: Coree.NETStandard.SpectreConsole.SpectreConsoleHostedService.StartAsync*
  implements:
  - Microsoft.Extensions.Hosting.IHostedService.StartAsync(System.Threading.CancellationToken)
