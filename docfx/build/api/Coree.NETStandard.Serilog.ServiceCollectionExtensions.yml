  assemblies:
  - Coree.NETStandard
  namespace: Coree.NETStandard.Serilog
  summary: Adds and configures Serilog logging to the specified IServiceCollection, incorporating a conditional log level feature.
  remarks: Configures Serilog as the primary logging provider, leveraging a LoggingLevelSwitch for default level control. It enriches log entries with contextual information and enables output to both console and debug sinks, using a concise output format. This setup ensures that logs are both informative and manageable, tailored to development and production environments.
  example: []
  syntax:
    content: public static IServiceCollection AddLoggingCoreeNETStandard(this IServiceCollection services, bool simplifyNamespace = true, Dictionary<string, LogEventLevel>? conditionalLevel = null)
    parameters:
    - id: services
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The IServiceCollection to which logging services are added.
    - id: simplifyNamespace
      type: System.Boolean
      description: If true, simplifies the namespace to only include the last component.
    - id: conditionalLevel
      type: System.Collections.Generic.Dictionary{System.String,Serilog.Events.LogEventLevel}
      description: >-
        An optional dictionary mapping source contexts to LogEventLevels, allowing for dynamic log level overrides.

        Example usage:

        <pre><code class="lang-csharp">new Dictionary&lt;string, LogEventLevel&gt;

        {
            ["Coree.SomeService"] = LogEventLevel.Debug,
        };</code></pre>

        This parameter enables conditional log level adjustment based on the source context, offering fine-grained control over log verbosity without direct reference to the source contexts at runtime.
    return:
      type: Microsoft.Extensions.DependencyInjection.IServiceCollection
      description: The original IServiceCollection, supporting method chaining.
    content.vb: Public Shared Function AddLoggingCoreeNETStandard(services As IServiceCollection, simplifyNamespace As Boolean = True, conditionalLevel As Dictionary(Of String, LogEventLevel) = Nothing) As IServiceCollection
