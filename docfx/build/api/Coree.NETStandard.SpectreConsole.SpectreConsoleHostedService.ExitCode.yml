  source:
    remote:
      path: src/Projects/Coree.NETStandard/SpectreConsole/SpectreConsoleHostedService.cs
      branch: master
      repo: https://github.com/carsten-riedel/Coree.NETStandard
    id: SuccessAndContinue
    path: ../../src/Projects/Coree.NETStandard/SpectreConsole/SpectreConsoleHostedService.cs
    startLine: 74
  assemblies:
  - Coree.NETStandard
  namespace: Coree.NETStandard.SpectreConsole
  summary: >-
    Indicates that the command executed successfully and the application will not initiate a shutdown.

    This exit code signifies that the command was completed successfully,

    and the application remains active for further commands or operations. The application lifecycle

    is not affected, and `appLifetime.Stop` is not called.

    <p>Note: If background services or other tasks running within the application encounter a failure,

    they need to set a failed exit code manually (e.g., `Environment.ExitCode = non-zero value`) before

    calling `appLifetime.Stop` to ensure the exit code accurately reflects the application state.</p>
  example: []
  syntax:
    content: SuccessAndContinue = 1
    return:
      type: Coree.NETStandard.SpectreConsole.SpectreConsoleHostedService.ExitCode
