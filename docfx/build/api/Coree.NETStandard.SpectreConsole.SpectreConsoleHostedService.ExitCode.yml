- uid: Coree.NETStandard.SpectreConsole.SpectreConsoleHostedService.ExitCode.SuccessAndContinue
  commentId: F:Coree.NETStandard.SpectreConsole.SpectreConsoleHostedService.ExitCode.SuccessAndContinue
