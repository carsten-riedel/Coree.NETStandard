  namespace: Coree.NETStandard.Extensions.Conversions.Stringbuilder
  summary: >-
    Appends a new line to the <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref> instance. If the provided string is not null, empty, or whitespace,

    it appends the string followed by a new line; otherwise, it only appends a new line.
  example: []
  syntax:
    content: public static void AppendLineOrDefault(this StringBuilder stringbuilder, string? value)
    parameters:
    - id: stringbuilder
      type: System.Text.StringBuilder
      description: The <xref href="System.Text.StringBuilder" data-throw-if-not-resolved="false"></xref> instance on which the method is called.
    - id: value
      type: System.String
      description: The string to append before the new line. If the string is null, empty, or consists only of white-space characters, only a new line is appended.
    content.vb: Public Shared Sub AppendLineOrDefault(stringbuilder As StringBuilder, value As String)
