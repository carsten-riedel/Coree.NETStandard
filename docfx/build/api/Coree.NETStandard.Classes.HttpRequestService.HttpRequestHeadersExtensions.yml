  namespace: Coree.NETStandard.Classes.HttpRequestService
  summary: Adds or updates the Cookie header in the HttpRequestHeaders.
  remarks: This method allows for flexible management of the Cookie header within HttpRequestHeaders, providing the option to either enforce the addition of new cookies by replacing any existing ones or to prevent modification if cookies are already present.
  example: []
  syntax:
    content: public static void AddRequestHeaderCookies(this HttpRequestHeaders headers, Dictionary<string, string>? cookies, bool forceUpdate = true)
    parameters:
    - id: headers
      type: System.Net.Http.Headers.HttpRequestHeaders
      description: The HttpRequestHeaders to which the Cookie header will be added or updated.
    - id: cookies
      type: System.Collections.Generic.Dictionary{System.String,System.String}
      description: A dictionary containing the cookies to be added to the header.
    - id: forceUpdate
      type: System.Boolean
      description: If true, existing cookie values will be replaced. If false, an exception will be thrown if the header already contains cookies.
    content.vb: Public Shared Sub AddRequestHeaderCookies(headers As HttpRequestHeaders, cookies As Dictionary(Of String, String), forceUpdate As Boolean = True)
  overload: Coree.NETStandard.Classes.HttpRequestService.HttpRequestHeadersExtensions.AddRequestHeaderCookies*
