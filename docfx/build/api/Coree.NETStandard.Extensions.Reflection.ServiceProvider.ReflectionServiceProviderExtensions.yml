  assemblies:
  - Coree.NETStandard
  namespace: Coree.NETStandard.Extensions.Reflection.ServiceProvider
  summary: >-
    Retrieves a list of all service descriptors registered in the service provider. This method utilizes reflection

    to access internal properties of the service provider, which could be subject to change in future .NET versions.
  example: []
  syntax:
    content: public static List<ServiceDescriptor> GetRegisteredServices(this IServiceProvider serviceProvider)
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: The service provider instance.
    return:
      type: System.Collections.Generic.List{Microsoft.Extensions.DependencyInjection.ServiceDescriptor}
      description: A list of <xref href="Microsoft.Extensions.DependencyInjection.ServiceDescriptor" data-throw-if-not-resolved="false"></xref> objects representing all registered services.
    content.vb: Public Shared Function GetRegisteredServices(serviceProvider As IServiceProvider) As List(Of ServiceDescriptor)
  overload: Coree.NETStandard.Extensions.Reflection.ServiceProvider.ReflectionServiceProviderExtensions.GetRegisteredServices*
