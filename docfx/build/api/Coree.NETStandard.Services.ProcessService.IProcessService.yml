  summary: Runs an external process asynchronously with options for cancellation and timeout.
  example: []
  syntax:
    content: Task<ProcessRunResult> RunProcessWithCancellationSupportAsync(string fileName, string arguments, string workingDirectory, bool killOnCancel = false, CancellationToken cancellationWaitRequest = default, TimeSpan? timeout = null)
    parameters:
    - id: fileName
      type: System.String
      description: The name of the executable to run.
    - id: arguments
      type: System.String
      description: The arguments to pass to the executable.
    - id: workingDirectory
      type: System.String
      description: The working directory for the process.
    - id: killOnCancel
      type: System.Boolean
      description: Indicates whether the process should be killed if a cancellation is requested.
    - id: cancellationWaitRequest
      type: System.Threading.CancellationToken
      description: The cancellation token that can be used to request cancellation of the operation.
    - id: timeout
      type: System.Nullable{System.TimeSpan}
      description: Optional timeout after which the process will be killed if not completed.
    return:
      type: System.Threading.Tasks.Task{Coree.NETStandard.Services.ProcessService.ProcessRunResult}
      description: A task that represents the asynchronous operation, containing the result of the process execution.
