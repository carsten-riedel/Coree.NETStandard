  assemblies:
  - Coree.NETStandard
  namespace: Coree.NETStandard.Classes.Criteria
  summary: Applies a group of criteria to filter a collection.
  remarks: >-
    This method constructs a dynamic filter based on multiple criteria items and applies it to the source collection.

    If no valid filter expression can be built (e.g., if the criteria group is empty), the original source collection is returned unchanged.
  example: []
  syntax:
    content: public static IEnumerable<T> ApplyCriteria<T>(this IEnumerable<T> source, CriteriaItems filterExpressionGroup)
    parameters:
    - id: source
      type: System.Collections.Generic.IEnumerable{{T}}
      description: The source collection to filter.
    - id: filterExpressionGroup
      type: Coree.NETStandard.Classes.Criteria.CriteriaItems
      description: The group of criteria items defining the filtering rules.
    typeParameters:
    - id: T
      description: The type of the elements in the source collection.
    return:
      type: System.Collections.Generic.IEnumerable{{T}}
      description: A filtered collection that matches the combined criteria.
    content.vb: Public Shared Function ApplyCriteria(Of T)(source As IEnumerable(Of T), filterExpressionGroup As CriteriaItems) As IEnumerable(Of T)
