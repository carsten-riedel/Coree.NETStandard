  assemblies:
  - Coree.NETStandard
  namespace: Coree.NETStandard.Extensions.Utilities
  summary: Asynchronously pauses execution until a specified future point in time.
  remarks: >-
    This method computes the time remaining until the 'futureDate' and initiates a non-blocking wait.

    If the system's date is adjusted, or if the calculated delay exceeds what <xref href="System.Threading.Tasks.Task.Delay(System.Int32)" data-throw-if-not-resolved="false"></xref> can handle (Int32.MaxValue milliseconds),

    it recalculates and continues delaying. The method uses a default check interval of one minute, limiting the delay precision to roughly one minute.

    For more precise delay intervals, consider adjusting the check interval.
  example:
  - >-
    Example to pause execution until 5 minutes into the future:

    <pre><code class="lang-csharp">DateTime futureTime = DateTime.Now.AddMinutes(5);

    await futureTime.DelayUntil();</code></pre>
  syntax:
    content: public static Task DelayUntil(this DateTime futureDate)
    parameters:
    - id: futureDate
      type: System.DateTime
      description: The date and time at which the delay concludes. Execution resumes as soon as this specified moment is reached or exceeded.
    return:
      type: System.Threading.Tasks.Task
    content.vb: Public Shared Function DelayUntil(futureDate As Date) As Task
