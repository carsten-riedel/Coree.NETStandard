  namespace: Coree.NETStandard.Classes.HttpRequestService
  summary: Validates the server certificate with custom logic.
  remarks: >-
    This method logs any SSL policy errors. It currently returns true for all certificates, which is insecure for production environments.

    Consider implementing a more stringent validation logic.
  example: []
  syntax:
    content: public bool ServerCertificateCustomValidation(HttpRequestMessage sender, X509Certificate2 certificate, X509Chain chain, SslPolicyErrors errors)
    parameters:
    - id: sender
      type: System.Net.Http.HttpRequestMessage
      description: The originating request message that triggered the validation.
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: The certificate to validate.
    - id: chain
      type: System.Security.Cryptography.X509Certificates.X509Chain
      description: The chain of certificates associated with the server's certificate.
    - id: errors
      type: System.Net.Security.SslPolicyErrors
      description: SSL policy errors encountered during the validation.
    return:
      type: System.Boolean
      description: true if the certificate is considered valid; otherwise, false.
    content.vb: Public Function ServerCertificateCustomValidation(sender As HttpRequestMessage, certificate As X509Certificate2, chain As X509Chain, errors As SslPolicyErrors) As Boolean
