  summary: >-
    Retrieves a list of command types registered with the <xref href="Spectre.Console.Cli.ICommandApp" data-throw-if-not-resolved="false"></xref>.

    This method uses reflection to access the private configurator field within the <xref href="Spectre.Console.Cli.ICommandApp" data-throw-if-not-resolved="false"></xref> instance,

    then extracts and returns the types of the registered commands.
  remarks: >-
    This method relies on the internal structure of the <xref href="Spectre.Console.Cli.ICommandApp" data-throw-if-not-resolved="false"></xref> implementation.

    If the implementation changes in future versions, this method may no longer work as expected.
  example: []
  syntax:
    content: public static List<Type> GetCommandTypes(this ICommandApp commandApp)
    parameters:
    - id: commandApp
      type: Spectre.Console.Cli.ICommandApp
      description: The <xref href="Spectre.Console.Cli.ICommandApp" data-throw-if-not-resolved="false"></xref> instance to extract command types from.
    return:
      type: System.Collections.Generic.List{System.Type}
      description: A list of <xref href="System.Type" data-throw-if-not-resolved="false"></xref> objects representing the command types registered with the <xref href="Spectre.Console.Cli.ICommandApp" data-throw-if-not-resolved="false"></xref>.
    content.vb: Public Shared Function GetCommandTypes(commandApp As ICommandApp) As List(Of Type)
  overload: Coree.NETStandard.SpectreConsole.CommandAppExtensions.GetCommandTypes*
