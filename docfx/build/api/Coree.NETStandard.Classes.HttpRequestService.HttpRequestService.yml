  namespace: Coree.NETStandard.Classes.HttpRequestService
  summary: Creates and executes an HTTP request based on specified parameters, handling retries and caching results.
  remarks: This method handles retries and caching of results. It uses Polly library for resilience and transient-fault-handling policies.
  example: []
  syntax:
    content: public Task<TransactionRecord> CreateRequest(HttpMethod httpMethod, Uri url, Dictionary<string, string>? headers = null, Dictionary<string, string>? queryParams = null, Dictionary<string, string>? cookies = null, ContentComposer? httpContentBuilder = null, TimeSpan? cacheDuration = null, int retryCount = 3, TimeSpan? retryDelay = null, TimeSpan? requestTimeout = null, CancellationToken cancellationToken = default)
    parameters:
    - id: httpMethod
      type: System.Net.Http.HttpMethod
      description: The HTTP method to be used in the request.
    - id: url
      type: System.Uri
      description: The URL of the request.
    - id: headers
      type: System.Collections.Generic.Dictionary{System.String,System.String}
      description: Optional headers to include in the request.
    - id: queryParams
      type: System.Collections.Generic.Dictionary{System.String,System.String}
      description: Optional query parameters to append to the URL.
    - id: cookies
      type: System.Collections.Generic.Dictionary{System.String,System.String}
      description: Optional cookies to include in the request headers.
    - id: httpContentBuilder
      type: Coree.NETStandard.Classes.HttpRequestService.ContentComposer
      description: Optional builder to create the HTTP content of the request.
    - id: cacheDuration
      type: System.Nullable{System.TimeSpan}
      description: The duration for which the response should be cached. If null, defaults to 2 seconds.
    - id: retryCount
      type: System.Int32
      description: The number of times the request should retry on failure. Defaults to 3 retries.
    - id: retryDelay
      type: System.Nullable{System.TimeSpan}
      description: The delay between retries. If null, defaults to 10 seconds.
    - id: requestTimeout
      type: System.Nullable{System.TimeSpan}
      description: The timeout for the request. If null, defaults to 5 seconds.
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A token to monitor for cancellation requests.
    return:
      type: System.Threading.Tasks.Task{Coree.NETStandard.Classes.HttpRequestService.TransactionRecord}
      description: A task representing the asynchronous operation, with a result of the transaction record of the request.
